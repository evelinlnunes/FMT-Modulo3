<div class="container">
    <div class="search-container">
        <input pInputText [(ngModel)]="searchInput" placeholder="Buscar por nome" (input)="search()" />
    </div>

    <div class="card-container">
        <ul>
            @for (automovel of automoveisListFiltered; track automovel.id) {
            <li class="card-auto" (click)="redirectTo(automovel.id)">
                <div class="automovel-info">
                    <p>
                        {{ automovel.name }}
                        @if (automovel.isFavorito) {
                        <span style="color: red; font-size: 24px">&#10084;</span>
                        }
                    </p>
                    <p>
                        <img class="img-auto" [src]="automovel.image" alt="{{ automovel.name }}" />
                    </p>
                    <p>Ano: {{ automovel.year }}</p>
                    <p>Tipo: {{ automovel.type }}</p>
                    <p>Preço por dia: R$ {{ automovel.pricePerDay }}</p>
                    <p>Descrição: {{ automovel.description }}</p>
                </div>
            </li>
            }
        </ul>
    </div>
</div>
